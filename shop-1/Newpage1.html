            privacyPolicy:
              '<h2 style="margin-left:0px; margin-right:0px">U.S. Privacy Policy</h2><p style="margin-left:0px; margin-right:0px">K-GLOSS Inc. values our customers and respects your privacy. In order to provide our customers with a better shopping experience we may collect some information about you. Our <a href="file:///E:/Verecom/Projects/ezkeratin/ezkeratin/privacypolicy.html">privacy policy</a>&nbsp;describes the information we collect, how we use the information and how you may exercise your choices about how we collect and use this information.</p><h2>What information do we collect?</h2><p style="margin-left:0px; margin-right:0px">We collect information from you when you register on our site, place an order, subscribe to our newsletter, respond to a survey or fill out a form. When ordering or registering on our site, as appropriate, you may be asked to enter your: name, e-mail address, mailing address, phone number or credit card information. You may, however, visit our site anonymously.</p><h2>What do we use your information for?</h2><p style="margin-left:0px; margin-right:0px">Any of the information we collect from you may be used in one of the following ways:<br /><strong>-To personalize your experience</strong><br />(your information helps us to better respond to your individual needs)<br /><strong>-To improve our website</strong><br />(we continually strive to improve our website offerings based on the information and feedback we receive from you)<br /><strong>-To improve customer service</strong><br />(your information helps us to more effectively respond to your customer service requests and support needs)<br /><strong>-To process transactions</strong><br />Your information, whether public or private, will not be sold, exchanged, transferred, or given to any other company for any reason whatsoever, without your consent, other than for the express purpose of delivering the purchased product or service requested.<br /><strong>-To administer a contest, promotion, survey or other site feature</strong><br /><strong>-To send periodic emails</strong><br />The email address you provide for order processing, will only be used to send you information and updates pertaining to your order. Note: If at any time you would like to unsubscribe from receiving future emails, we include detailed unsubscribe instructions at the bottom of each email.</p><h2>How do we protect your information?</h2><p style="margin-left:0px; margin-right:0px">We implement a variety of security measures to maintain the safety of your personal information when you place an order or enter, submit, or access your personal information.<br />We offer the use of a secure server. All supplied sensitive/credit information is transmitted via Secure Socket Layer (SSL) technology and then encrypted into our Payment gateway providers database only to be accessible by those authorized with special access rights to such systems, and are required to keep the information confidential.<br />After a transaction, your private information (credit cards, social security numbers, financials, etc.) will not be kept on file for more than 60 days.</p><h2>Do we use cookies?</h2><p style="margin-left:0px; margin-right:0px">Yes (Cookies are small files that a site or its service provider transfers to your computers hard drive through your Web browser (if you allow) that enables the sites or service providers systems to recognize your browser and capture and remember certain information We use cookies to help us remember and process the items in your shopping cart.</p><h2>Do we disclose any information to outside parties?</h2><p style="margin-left:0px; margin-right:0px">We do not sell, trade, or otherwise transfer to outside parties your personally identifiable information. This does not include trusted third parties who assist us in operating our website, conducting our business, or servicing you, so long as those parties agree to keep this information confidential. We may also release your information when we believe release is appropriate to comply with the law, enforce our site policies, or protect ours or others rights, property, or safety. However, non-personally identifiable visitor information may be provided to other parties for marketing, advertising, or other uses.</p><h2>California Online Privacy Protection Act Compliance</h2><p style="margin-left:0px; margin-right:0px">Because we value your privacy we have taken the necessary precautions to be in compliance with the California Online Privacy Protection Act. We therefore will not distribute your personal information to outside parties without your consent. As part of the California Online Privacy Protection Act, all users of our site may make any changes to their information at anytime by logging into their control panel and going to the \u2018Edit Profile\u2019 page.</p><h2>Childrens Online Privacy Protection Act Compliance</h2><p style="margin-left:0px; margin-right:0px">We are in compliance with the requirements of COPPA (Childrens Online Privacy Protection Act), we do not collect any information from anyone under 13 years of age. Our website, products and services are all directed to people who are at least 13 years old or older.</p><h2>Terms and Conditions</h2><p style="margin-left:0px; margin-right:0px">Please also visit our Terms and Conditions section establishing the use, disclaimers, and limitations of liability governing the use of our website at <a target="_blank" href="http://kgloss.io">http://k</a><a target="_blank" href="http://kgloss.io">gloss.io</a></p><h2>Your Consent</h2><p style="margin-left:0px; margin-right:0px">By using our site, you consent to our online privacy policy.</p><h2>Changes to our Privacy Policy</h2><p style="margin-left:0px; margin-right:0px">If we decide to change our <a href="file:///E:/Verecom/Projects/ezkeratin/ezkeratin/privacypolicy.html">privacy policy</a>, we will post those changes on this page.</p><h2>Contacting Us</h2><p style="margin-left:0px; margin-right:0px">If there are any questions regarding this <a href="file:///E:/Verecom/Projects/ezkeratin/ezkeratin/privacypolicy.html">privacy policy</a>&nbsp;you may contact us using the information below.<br />K-GLOSS Inc.<br />175 7th Ave<br />New York, NY, 10011<br />United States<br /><a target="_blank" href="http://info@kgloss.io">info@kgloss.io</a></p>',

          ],
          additionalInfo: {
            html:
              '<div class="sqs-layout sqs-grid-12 columns-12" data-layout-label="Post Body" data-type="item" data-updated-on="1441745605697" id="item-55ef4a88e4b06c1349431b18"><div class="row sqs-row"><div class="col sqs-col-12 span-12"><div class="sqs-block html-block sqs-block-html" data-block-type="2" id="block-64a1824b99e9fbf6b20b"><div class="sqs-block-content"><h3 style="white-space: pre-wrap;"><strong>For Salon Professionals Only.</strong></h3><h3 style="white-space: pre-wrap;"><strong>K-GLOSS is the #1 Keratin Bond Transformation System for your hair. Our breakthrough formula delivers the building blocks of beautiful.&nbsp;After just one simple application, K-GLOSS injects keratin and collagen to boost shine, gloss, and moisture.&nbsp;12 oz.</strong></h3><p style="white-space: pre-wrap;"><strong>Directions: (Shake Well)</strong></p><p style="white-space: pre-wrap;">1. Shampoo your hair thoroughly with a clarifying shampoo.&nbsp;</p><p style="white-space: pre-wrap;">2. Blow dry completely.</p><p style="white-space: pre-wrap;">3. Apply a small amount of K-Gloss\u2122 (2-3 oz.)&nbsp;evenly throughout the entire head.&nbsp;</p><p style="white-space: pre-wrap;">4. Comb through removing excess.</p><p style="white-space: pre-wrap;">5. Blow-dry hair until it\'s about 90% dry.</p><p style="white-space: pre-wrap;">6. Flat-iron in sections to lock in the solution.</p><p style="white-space: pre-wrap;"><strong>Avoid contact with eyes.</strong><em> </em></p><p style="white-space: pre-wrap;"><strong>Questions and Concerns please email info@kgloss.io</strong></p></div></div></div></div></div>',
